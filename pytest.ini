# Handling DeprecationWarning 'asyncio_mode' default value
[pytest]
asyncio_mode = strict

# Markers
markers =
    e2e: End-to-end tests requiring Docker

# Test discovery
testpaths = tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
