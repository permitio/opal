services:
  broadcast_channel:
    image: postgres:alpine
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  opal_server:
    image: opal-server-local:latest
    environment:
      - OPAL_BROADCAST_URI=postgres://postgres:postgres@broadcast_channel:5432/postgres
      - OPAL_POLICY_REPO_URL=https://github.com/permitio/opal-example-policy-repo
      - OPAL_POLICY_REPO_POLLING_INTERVAL=5
      - OPAL_LOG_FORMAT_INCLUDE_PID=true
      - OPAL_STATISTICS_ENABLED=true
      - GUNICORN_TIMEOUT=60
      - OPAL_WS_TOKEN=THIS_IS_A_DEV_SECRET
    ports:
      - "7002:7002"
    depends_on:
      broadcast_channel:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:7002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  opal_client:
    image: opal-client-local:latest
    environment:
      - OPAL_SERVER_URL=http://opal_server:7002
      - CLIENT_TOKEN=THIS_IS_A_DEV_SECRET
      - OPAL_LOG_FORMAT_INCLUDE_PID=true
      - OPAL_INLINE_OPA_LOG_FORMAT=http
      - OPAL_OPA_HEALTH_CHECK_POLICY_ENABLED=true
      - OPAL_STATISTICS_ENABLED=true
    ports:
      - "7766:7000"
      - "8181:8181"
    depends_on:
      opal_server:
        condition: service_healthy
    command: sh -c "exec ./wait-for.sh opal_server:7002 --timeout=30 -- ./start.sh"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:7000/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
